image: node:18

stages:
  - build
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive

build:
  stage: build
  script:
    - npm install
    - npm run docs:build
  artifacts:
    paths:
      - docs/.vitepress/dist

deploy:
  stage: deploy
  script:
    - mv docs/.vitepress/dist public
  artifacts:
    paths:
      - public
  only:
    - main
